<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误请求 - 400</title>
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    <div class="container">
        <div class="moon">
            <div class="crater"></div>
            <div class="crater"></div>
            <div class="crater"></div>
        </div>
        <div class="error-code">400</div>
        <div class="message">∎ 迷失方向了</div>
    </div>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #090a0f, #1a1b2f);
            font-family: "HYWenHei", "Microsoft YaHei", sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s ease-in-out infinite;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .moon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border-radius: 50%;
            margin: 0 auto 2rem;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: glow 4s ease-in-out infinite;
        }

        .crater {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .crater:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 30%;
            left: 25%;
        }

        .crater:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 50%;
            right: 20%;
        }

        .crater:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 20%;
            left: 40%;
        }

        .shooting-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, transparent);
            animation: shoot 3s linear infinite;
        }

        .shooting-star:nth-child(1) {
            width: 100px;
            top: 30%;
            left: -100px;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            width: 150px;
            top: 50%;
            left: -150px;
            animation-delay: 1s;
        }

        .shooting-star:nth-child(3) {
            width: 80px;
            top: 70%;
            left: -80px;
            animation-delay: 2s;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, rgba(255,255,255,0.8));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.9);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(150vw) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.5); }
        }

        @media (max-width: 768px) {
            .moon {
                width: 80px;
                height: 80px;
            }
            .error-code {
                font-size: 5rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</body>
</html>
