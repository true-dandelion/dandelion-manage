<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未授权访问 - 401</title>
</head>
<body>
    <div class="butterflies">
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
    </div>
    <div class="container">
        <div class="seal">
            <div class="seal-inner">
                <div class="seal-line"></div>
                <div class="seal-line"></div>
                <div class="seal-line"></div>
            </div>
        </div>
        <div class="error-code">401</div>
        <div class="message">∎ 权限不足</div>
    </div>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #614385, #516395);
            font-family: "HYWenHei", "Microsoft YaHei", sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        .seal {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        .seal-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .seal-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            transform-origin: center;
        }

        .seal-line:nth-child(1) { transform: rotate(0deg); }
        .seal-line:nth-child(2) { transform: rotate(60deg); }
        .seal-line:nth-child(3) { transform: rotate(-60deg); }

        .error-code {
            font-size: 8rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, rgba(255,255,255,0.8));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.9);
        }

        .butterflies {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .butterfly {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: fly 15s linear infinite;
        }

        .butterfly:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: -5s;
        }

        .butterfly:nth-child(2) {
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }

        .butterfly:nth-child(3) {
            bottom: 30%;
            left: 30%;
            animation-delay: -7s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, -100vh) rotate(720deg) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .seal {
                width: 100px;
                height: 100px;
            }
            .error-code {
                font-size: 5rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</body>
</html>
