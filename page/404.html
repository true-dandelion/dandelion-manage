<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">∎ 页面飘走了</div>
        <div class="petals"></div>
    </div>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: "HYWenHei", "Microsoft YaHei", sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 9rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, #fafafa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: float 4s ease-in-out infinite;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.9);
        }

        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .petals::before,
        .petals::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% 0 50% 50%;
            animation: fall linear infinite;
        }

        .petals::before {
            animation-duration: 7s;
            animation-delay: -3s;
            left: 30%;
        }

        .petals::after {
            animation-duration: 9s;
            left: 70%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                top: 120%;
                transform: rotate(720deg) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</body>
</html>
